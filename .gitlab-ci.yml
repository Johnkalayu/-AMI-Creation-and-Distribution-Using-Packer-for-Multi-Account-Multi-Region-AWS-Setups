image: amazonlinux:2

stages:
  - init
  - build
  
    
before_script:
  - yum install -y unzip
  - curl -o packer.zip https://releases.hashicorp.com/packer/1.6.6/packer_1.6.6_linux_amd64.zip
  - unzip packer.zip
  - chmod +x packer
  - mv packer /usr/local/bin/
  - rm -rf packer.zip
  
  - if ! command -v aws &> /dev/null; then
      curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip";
      unzip awscliv2.zip;
      ./aws/install -i /usr/local/bin -b /usr/local/bin;
    fi


  - |
    if [[ "$DEV_ENVIRONMENT" == "dev" ]]; then
       export AWS_ACCESS_KEY_ID=$DEV_AWS_ACCESS_KEY_ID_DEV
       export AWS_SECRET_ACCESS_KEY=$DEV_AWS_SECRET_ACCESS_KEY_DEV
       exprot AWS_DEFAULT_REGION=$AWS_DEFAULT_REGION_DEV 
    elif [[ "$PROD_ENVIRONMENT" == "prod" ]]; then
       exprot AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID_PROD 
       exprot AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY_PROD    
       exprot AWS_DEFAULT_REGION=$AWS_DEFAULT_REGION_PROD
    else
       echo " environment not found!...."
    fi      

    
init:
 stage: init 
 script:
   - mkdir -p ./.packer.d/plugins/
   - packer init aws-ami-prk.hcl 
 artifacts:
    paths: 
        - ./.packer.d/plugins/


build:
  stage: build
  script:
    - packer validate aws-ami.pkr.hcl
    - packer build aws-ami.pkr.hcl 
  dependencies:
    - init
  only:
     - main
  environment:
    name: $ENVIRONMENT  